<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Calculadora</title>
 <link rel="stylesheet" href="style/style1.css">
 
</head>

<body>

  <!-- Contenedor principal de la mini-calculadora -->
  <div class="container">
    <!-- Título -->
    <h2>Mini-Calculadora</h2>

    <!-- Inputs para los dos números, símbolo = y campo resultado -->
    <div class="inputs">
      <input type="number" id="num1" placeholder="Número">
      <input type="number" id="num2" placeholder="Número">
      <span>=</span>
      <input type="text" id="resultado" readonly placeholder="Resultado">
    </div>

    <!-- Botones de operación: suma, resta, multiplicación y división -->
    <div class="buttons">
      <button onclick="calcular('+')">+</button>
      <button onclick="calcular('-')">−</button>
      <button onclick="calcular('*')">×</button>
      <button onclick="calcular('/')">÷</button>
    </div>
  </div>

  <!-- Lógica en JavaScript -->
  <script>
    function calcular(op) {
      // Leer los valores de los inputs y convertirlos a número
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let res = ''; // Resultado

      // Si ambos campos tienen números válidos
      if (!isNaN(num1) && !isNaN(num2)) {
        switch (op) {
          case '+':
            res = num1 + num2;
            break;
          case '-':
            res = num1 - num2;
            break;
          case '*':
            res = num1 * num2;
            break;
          case '/':
            // Si el divisor no es cero
            res = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Error';
            break;
        }

        // Mostrar el resultado en el campo de resultado
        document.getElementById('resultado').value = res;

      } else {
        // Si alguno no es número, mostrar error
        document.getElementById('resultado').value = 'Error';
      }
    }
  </script>

</body>
</html>
